# --- DOOM Banner ---
[custom.banner]
command = 'if [ ! -f /tmp/.doom_banner_shown ]; then figlet -f slant "DOOM SHELL" | lolcat; touch /tmp/.doom_banner_shown; fi'
when = "true"
style = "bold red"
format = "$output"

# --- Header line ---
[custom.header]
